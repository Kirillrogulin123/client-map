<style>

      flex: 1;

    h1 {

      font-size: 24px;

    }

      margin: 4px 0 0;

body header {
    background: linear-gradient(135deg, #1e3c72, #2a5298);

body.dark header {
    background: linear-gradient(135deg, #141E30, #243B55);

    body.dark button {

body header {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
}
body.dark header {
    background: linear-gradient(135deg, #141E30, #243B55);

        background: linear-gradient(135deg, #141E30, #243B55);
    }
    body.dark {
        background: #111;

<body>
<header>
  <div class="logo">
    <img src="logo-footer.png" alt="Логотип" style="height:60px; object-fit:contain;" onerror="this.style.display='none'">
  </div>
  <div class="header-text">
    <h1>География клиентов компании</h1>
    <p>Интерактивная карта с кластерами и поиском по № клиента</p>
  </div>
  <div>
    <input type="text" id="search" placeholder="Поиск по № клиента">
    <button id="theme-toggle">Сменить тему</button>
  </div>
</header>
<div id="map"></div>

<script>
function applyTheme(theme) {
  document.body.classList.toggle("dark", theme === 'dark');
}

  const map = L.map('map').setView([58, 60], 4);
  const light = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);
  const dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & CartoDB'
  });
  let currentTheme = 'light'; applyTheme('light');

  document.getElementById('theme-toggle').addEventListener('click', () => {
    if (currentTheme === 'light') {
      map.removeLayer(light);
      map.addLayer(dark);
      currentTheme = 'dark'; applyTheme('dark');
    } else {
      map.removeLayer(dark);
      map.addLayer(light);
      currentTheme = 'light'; applyTheme('light');
    }
  });

  const markers = L.markerClusterGroup();
  const markerList = [];

  document.getElementById('search').addEventListener('input', function() {
    const value = this.value.trim();
    markerList.forEach(m => {
      if (!value || m.options.title.includes(value)) {
        markers.addLayer(m);
      } else {
        markers.removeLayer(m);
      }
    });
  });

  const sheetID = '102mcp0y13lbWtMdK7eZftYUWH9VtEz6icNQTfi-hIRQ';
  const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv`;

  Papa.parse(sheetURL, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;
      data.forEach(row => {
        if (row["Координаты"]) {
          const coords = (row["Координаты"] || "").split(",");
          const lat = parseFloat(coords[0].trim());
          const lng = parseFloat(coords[1].trim());
          const number = row["№"];
          const address = row["Юридический адрес"];
          const city = row["Город/Регион"];
          if (!isNaN(lat) && !isNaN(lng)) {
            const marker = L.marker([lat, lng], {title: number});
            marker.bindPopup(`<b>Клиент №${number}</b><br>${address}<br><i>${city}</i>`);
            markers.addLayer(marker);
            markerList.push(marker);
          }
        }
      });
      map.addLayer(markers);
    }
  });
</script>
</body>
