<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Карта клиентов (черновик)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([55.75, 37.61], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const markers = L.markerClusterGroup();
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS0_sIQuO5Af_n8rQoYsIhsGWCnkeLWb0WLg3_86KpMHSWq1UZYX796BFRuf0kQYeNqFtrDqOnP65FK/pub?gid=2099806384&single=true&output=csv";

    Papa.parse(url, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const lat = parseFloat(row["latitude"]);
          const lon = parseFloat(row["longitude"]);
          const client = row["№"] || "—";
          if (!isNaN(lat) && !isNaN(lon)) {
            const marker = L.marker([lat, lon]).bindPopup("Клиент №" + client);
            markers.addLayer(marker);
          }
        });
        map.addLayer(markers);
      }
    });
  </script>
</body>
</html>
