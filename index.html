
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>География клиентов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body.light {
      background: linear-gradient(to right, #e84343, #1d3557);
      color: #000;
    }

    body.dark {
      background: linear-gradient(to right, #8b0000, #001f3f);
      color: #fff;
    }

    #header {
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    #map {
      width: 100%;
      height: 90vh;
      z-index: 0;
    }

    #theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      cursor: pointer;
      background-color: #fff;
      border: none;
      border-radius: 4px;
      z-index: 1000;
    }

    #client-search {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }

    #logo {
      height: 50px;
      margin-top: 0.5rem;
    }

    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body class="light">
  <div id="header">
    <h1>География клиентов</h1>
    <img id="logo" src="logo-footer.png" alt="Логотип" />
    <input type="text" id="client-search" placeholder="Номер клиента..." />
    <button id="theme-toggle">Сменить тему</button>
  </div>
  <div id="map"></div>

  <script>
    const map = L.map("map").setView([55.751244, 37.618423], 4);
    const lightTiles = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png");
    const darkTiles = L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png");
    lightTiles.addTo(map);

    const markers = L.markerClusterGroup();

    const themeToggle = document.getElementById("theme-toggle");
    const body = document.body;
    themeToggle.onclick = () => {
      if (body.classList.contains("light")) {
        body.classList.remove("light");
        body.classList.add("dark");
        map.removeLayer(lightTiles);
        darkTiles.addTo(map);
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
        map.removeLayer(darkTiles);
        lightTiles.addTo(map);
      }
    };

    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(loadMapData);

    function loadMapData() {
      const query = new google.visualization.Query(
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vS0_sIQuO5Af_n8rQoYsIhsGWCnkeLWb0WLg3_86KpMHSWq1UZYX796BFRuf0kQYeNqFtrDqOnP65FK/pub?gid=2099806384&single=true&output=csv"
          .replace("/output=csv", "/gviz/tq?gid=2099806384")
      );
      query.send(function (response) {
        const data = response.getDataTable();
        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const number = data.getValue(i, 0);
          const address = data.getValue(i, 1);
          const coords = data.getValue(i, 2);

          if (coords && coords.includes(",")) {
            const [lat, lon] = coords.split(",").map(parseFloat);
            if (!isNaN(lat) && !isNaN(lon)) {
              const marker = L.marker([lat, lon]);
              marker.bindPopup(`<strong>Клиент №${number}</strong><br>${address}`);
              markers.addLayer(marker);
            }
          }
        }
        map.addLayer(markers);
      });
    }

    document.getElementById("client-search").addEventListener("input", function () {
      const val = this.value.trim();
      markers.eachLayer(function (layer) {
        const content = layer.getPopup().getContent();
        layer.setOpacity(content.includes(val) ? 1 : 0.2);
      });
    });
  </script>
</body>
</html>
