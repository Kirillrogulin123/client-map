<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>География клиентов | Финансы 360</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #D52B1E, #004B87);
      color: white;
    }
    header img {
      height: 48px;
    }
    #themeToggle {
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    #map {
      width: 100%;
      height: calc(100% - 64px);
    }
    body.dark header {
      background: linear-gradient(135deg, #8B1A10, #002244);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-footer.png" alt="Логотип СофтБаланс" />
    <button id="themeToggle">Сменить тему</button>
  </header>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/102mcp0y13lbWtMdK7eZftYUWH9VtEz6icNQTfi-hIRQ/edit?usp=sharing=csv";

    const map = L.map('map').setView([55.751244, 37.618423], 5);
    let light = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    let dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB'
    });

    let markers = L.markerClusterGroup();

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const coord = row["Координаты"];
          const client = row["Номер клиента"] || "Без номера";
          if (coord && coord.includes(",")) {
            const [lat, lon] = coord.split(",").map(s => parseFloat(s.trim()));
            if (!isNaN(lat) && !isNaN(lon)) {
              const marker = L.marker([lat, lon]).bindPopup("Клиент №" + client);
              markers.addLayer(marker);
            }
          }
        });
        map.addLayer(markers);
      }
    });

    const toggleButton = document.getElementById("themeToggle");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        map.removeLayer(light);
        map.addLayer(dark);
      } else {
        map.removeLayer(dark);
        map.addLayer(light);
      }
    });
  </script>
</body>
</html>
