
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Карта клиентов</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0; font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s;
  }
  header {
    background: linear-gradient(to right, #2c3e50, #3498db);
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
  }
  header.dark-theme {
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  }
  #theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 8px 15px;
    background: rgba(255, 255, 255, 0.3);
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
  }
  #theme-toggle:hover {
    background: rgba(255, 255, 255, 0.5);
  }
  #logo {
    position: absolute;
    left: 20px;
    top: 20px;
    height: 60px;
  }
  h1 {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 28px;
  }
  p {
    margin: 5px 0 0 0;
    font-size: 16px;
  }
  #search {
    margin-top: 10px;
    padding: 6px 10px;
    width: 280px;
    border-radius: 4px;
    border: none;
    font-family: 'Inter', sans-serif;
    font-size: 14px;
  }
  /* Light theme */
  body.light-theme {
    background-color: #ffffff;
    color: #000000;
  }
  body.light-theme header {
    background: linear-gradient(to right, #2c3e50, #3498db);
    color: white;
  }
  /* Dark theme */
  body.dark-theme {
    background-color: #1e1e1e;
    color: #ffffff;
  }
  body.dark-theme header {
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: white;
  }
</style>
</head>
<body class="light-theme">
<header class="light-theme">
  <img id="logo" src="logo_header_transparent.png" alt="Логотип" />
  <button id="theme-toggle">Сменить тему</button>
  <h1>География клиентов компании</h1>
  <p>Интерактивная карта с фильтрами, кластерами и поиском по номеру клиента</p>
  <input type="text" id="search" placeholder="Поиск по № клиента" />
</header>

<!-- Карта и скрипты здесь (здесь можно вставить твой скрипт карты) -->
<div id="map" style="height: calc(100vh - 130px);"></div>

<script>
  const toggle = document.getElementById('theme-toggle');
  const body = document.body;
  const header = document.querySelector('header');

  toggle.addEventListener('click', () => {
    if (body.classList.contains('light-theme')) {
      body.classList.replace('light-theme', 'dark-theme');
      header.classList.replace('light-theme', 'dark-theme');
    } else {
      body.classList.replace('dark-theme', 'light-theme');
      header.classList.replace('dark-theme', 'light-theme');
    }
  });
  // Остальной код карты и загрузка точек с гугл таблицы должна быть добавлена отдельно
</script>

</body>
</html>
