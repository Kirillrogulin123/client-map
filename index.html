<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>География клиентов | Финансы 360</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #D52B1E, #004B87);
      color: white;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .header-center {
      flex: 1;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
    }
    header img {
      height: 40px;
    }
    #themeToggle {
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    #clientSearch {
      padding: 0.4rem;
      border-radius: 5px;
      border: none;
    }
    #map {
      width: 100%;
      height: calc(100% - 64px);
    }
    body.dark header {
      background: linear-gradient(135deg, #8B1A10, #002244);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo-footer.png" alt="Логотип СофтБаланс" />
      <input type="text" id="clientSearch" placeholder="Поиск по номеру клиента..." />
    </div>
    <div class="header-center">География клиентов</div>
    <button id="themeToggle">Сменить тему</button>
  </header>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmJEmkIvuQIsX9YzWExZ-VN7D53M70oRLE5A20KFlGLIQ_z7WknEkNoTWIwDRr-j7A0s65zCClTVUs/pub?output=csv";

    const map = L.map('map').setView([55.751244, 37.618423], 5);
    let light = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    let dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB'
    });

    let markers = L.markerClusterGroup();
    let allMarkers = [];

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const coord = row["Координаты"];
          const client = row["Номер клиента"] || "Без номера";
          if (coord && coord.includes(",")) {
            const [lat, lon] = coord.split(",").map(s => parseFloat(s.trim()));
            if (!isNaN(lat) && !isNaN(lon)) {
              const marker = L.marker([lat, lon]).bindPopup("Клиент №" + client);
              marker.clientId = client.toLowerCase();
              markers.addLayer(marker);
              allMarkers.push(marker);
            }
          }
        });
        map.addLayer(markers);
      }
    });

    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        map.removeLayer(light);
        map.addLayer(dark);
      } else {
        map.removeLayer(dark);
        map.addLayer(light);
      }
    });

    document.getElementById("clientSearch").addEventListener("input", e => {
      const val = e.target.value.toLowerCase().trim();
      markers.clearLayers();
      if (val === "") {
        allMarkers.forEach(m => markers.addLayer(m));
      } else {
        allMarkers.forEach(m => {
          if (m.clientId.includes(val)) {
            markers.addLayer(m);
          }
        });
      }
    });
  </script>
</body>
</html>
