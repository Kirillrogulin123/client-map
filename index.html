  <script>
    const map = L.map('map').setView([55.751244, 37.618423], 5);
    let light = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    let dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB'
    });

    
    window.markers = L.markerClusterGroup({
      iconCreateFunction: function(cluster) {
        return L.divIcon({
          html: `<div style="background-color:#004B87;border-radius:20px;color:white;width:40px;height:40px;line-height:40px;text-align:center;font-weight:bold;">${cluster.getChildCount()}</div>`,
          className: 'client-cluster-icon',
          iconSize: [40, 40]
        });
      }
    });
    let allMarkers = [];

    clientData.forEach(item => {
      if (!isNaN(item.lat) && !isNaN(item.lon)) {
        const marker = L.marker([item.lat, item.lon], {
          icon: L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [20, 32],
            iconAnchor: [10, 32],
            popupAnchor: [1, -28],
            shadowSize: [40, 40]
          })
        }).bindPopup(`<strong>Клиент №${item.id}</strong><br>${item.address}`);
        markers.addLayer(marker);
        allMarkers.push(marker);
      }
    });

    map.addLayer(markers);
    

    document.getElementById("clientSearch").addEventListener("input", function(e) {
      const val = e.target.value.toLowerCase().trim();
      markers.clearLayers();
      if (val === "") {
        allMarkers.forEach(m => markers.addLayer(m));
      } else {
        allMarkers.forEach(m => {
          const popupContent = m.getPopup().getContent().toLowerCase();
          if (popupContent.includes("Клиент №" + val + "<br")) {
            markers.addLayer(m);
          }
        });
      }
    });

    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        map.removeLayer(light);
        map.addLayer(dark);
      } else {
        map.removeLayer(dark);
        map.addLayer(light);
      }
    });
  </script>
